{% load static %}
<!-- Logo y título para móvil -->
<a class="navbar-brand d-lg-none" href="{% url 'dashboard' %}">
    <img src="{% static 'img/Logo1.png' %}" alt="Logo" style="height: 40px; filter: brightness(0) invert(1);">
</a>

<!-- Navegación principal -->
<ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex flex-lg-row flex-column align-items-lg-center">
    <!-- Logo para desktop -->
    <li class="nav-item d-none d-lg-block">
        <a class="navbar-brand" href="{% url 'dashboard' %}">
            <img src="{% static 'img/Logo1.png' %}" alt="Logo" style="height: 60px; filter: brightness(0) invert(1);">
        </a>
    </li>
    
    <!-- Enlaces de navegación -->
    <li class="nav-item">
        <a class="nav-link text-center text-lg-start" href="{% url 'dashboard' %}">
            <i class="fas fa-home d-lg-none me-2"></i>Inicio
        </a>
    </li>
    
    <li class="nav-item">
        <a class="nav-link text-center text-lg-start" href="{% url 'crear_evento' %}">
            <i class="fas fa-plus d-lg-none me-2"></i>Crear Evento
        </a>
    </li>
    
    <li class="nav-item">
        <a class="nav-link text-center text-lg-start" href="{% url 'calendar_view' %}">
            <i class="fas fa-calendar d-lg-none me-2"></i>Calendario
        </a>
    </li>
</ul>

<!-- Título para desktop -->
<a class="navbar-brand mx-auto d-none d-lg-block" href="{% url 'dashboard' %}" style="color: #FFFFFF; font-size: 1.25rem; font-weight: 500;">Eventos del Estado de Chiapas</a>

<ul class="navbar-nav ms-auto d-flex flex-lg-row flex-column align-items-center">
    <!-- Botones de acción -->
    <li class="nav-item me-lg-3 mb-2 mb-lg-0 d-flex justify-content-center">
        <div class="d-flex gap-2">
            <a href="" class="btn rounded-circle p-0" title="Recargar" style="width: 40px; height: 40px; overflow: hidden; position: relative; background-color: rgba(0, 101, 84); border-color: rgba(0, 101, 84); color: white; display: flex; align-items: center; justify-content: center;">
                <i class="fas fa-sync-alt fa-sm"></i>
            </a>
            <button type="button" class="btn rounded-circle p-0" id="theme-toggle-button" style="width: 40px; height: 40px; overflow: hidden; position: relative;">
                <svg id="theme-icon-sun" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-warning"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                <svg id="theme-icon-moon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
            </button>
        </div>
    </li>
    <!-- Menú de usuario -->
    <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle text-center text-lg-start" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fas fa-user me-1"></i><span class="d-none d-sm-inline">{{ user.nombre_completo }}</span><span class="d-sm-none">Usuario</span>
        </a>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
            {% comment %}
            {% if user.is_admin_user %}
            <li><a class="dropdown-item" href="{% url 'gestionar_usuarios' %}"><i class="fas fa-users-cog me-2"></i>Gestionar Usuarios</a></li>
            <li><a class="dropdown-item" href="{% url 'crear_usuario' %}"><i class="fas fa-user-plus me-2"></i>Crear Usuario</a></li>
            <li><hr class="dropdown-divider"></li>
            {% endif %}
            {% endcomment %}
            <li><a class="dropdown-item" href="{% url 'perfil_usuario' %}"><i class="fas fa-user-cog me-2"></i>Mi Perfil</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="{% url 'logout' %}"><i class="fas fa-sign-out-alt me-2"></i>Cerrar Sesión</a></li>
        </ul>
    </li>
</ul>
