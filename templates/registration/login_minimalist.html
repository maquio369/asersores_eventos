<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Wi-Fi Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa; /* Very light gray background */
            color: #343a40;
        }
        .login-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .university-branding {
            margin-bottom: 30px;
        }
        .university-branding .logo-text {
            font-size: 1.5em;
            font-weight: bold;
            color: #0056b3; /* A subtle blue for branding */
            margin-bottom: 5px;
        }
        .university-branding .tagline {
            font-size: 0.9em;
            color: #6c757d;
        }
        h2 {
            font-size: 1.8em;
            margin-bottom: 30px;
            color: #343a40;
        }
        .form-control {
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 12px 15px;
            margin-bottom: 20px;
            font-size: 1em;
            width: 100%;
        }
        .form-control:focus {
            border-color: #80bdff;
            outline: 0;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        .forgot-password {
            display: block;
            text-align: right;
            margin-bottom: 20px;
            color: #007bff;
            text-decoration: none;
            font-size: 0.9em;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
        .login-button {
            background-color: #007bff; /* Primary blue */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        .login-button:hover {
            background-color: #0056b3;
        }
        .register-text {
            margin-top: 25px;
            font-size: 0.9em;
            color: #6c757d;
        }
        .register-text a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .register-text a:hover {
            text-decoration: underline;
        }
        .footer-links {
            margin-top: 40px;
            font-size: 0.8em;
            color: #6c757d;
        }
        .footer-links a {
            color: #6c757d;
            text-decoration: none;
            margin: 0 8px;
        }
        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="university-branding">
            <div class="logo-text">Universitas Kristen Maranatha</div>
            <div class="tagline">Wi-Fi Captive Portal</div>
        </div>
        <h2>Login</h2>
        <form>
            <input type="text" class="form-control" placeholder="Username">
            <input type="password" class="form-control" placeholder="Password">
            <a href="#" class="forgot-password">Forgot Password?</a>
            <button type="submit" class="login-button">Login to Wi-Fi</button>
        </form>
        <p class="register-text">Don't have an account? <a href="#">Register Now</a></p>
        <div class="footer-links">
            <a href="#">Terms and Services</a>
            <span>|</span>
            <a href="#">Contact Us</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
